#List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'dominikduda/tmux_mode_indicator'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"
bind-key -n "C-t" new-window
bind-key -n "C-j" select-pane -D

# Move windows tabs
bind-key -n C-S-Left swap-window -t -1\; previous-window
bind-key -n C-S-Right swap-window -t +1\; next-window

set-option -g allow-rename off

# Colors and status
set -g status-right '%d/%m #{tmux_mode_indicator} %H:%M:%S'

set -g message-command-style fg="colour255",bg="colour238"
set -g message-style fg="colour255",bg="colour238"
set -g status "on"
set -g status-style bg="colour234"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g pane-active-border-style fg="colour190"
set -g pane-border-style fg="colour238"
set -g window-status-activity-style bg="colour234",fg="colour190"
set -g window-status-separator ""

set -g status-left "#[fg=colour17,bg=colour190] #S #[fg=colour190,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour85,bg=colour234] #{battery_percentage} #{battery_remain} #{tmux_mode_indicator} #[fg=colour238,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour238] %a %d-%h %H:%M #[fg=colour190,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour190] #H "

setw -g window-status-format "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour85,bg=colour234]#I  #W #[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour234,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour238]#I #W #[fg=colour238,bg=colour234,nobold,nounderscore,noitalics]"

# Set default TERM
set -g default-terminal "xterm-256color"
set -g terminal-overrides ',xterm-256color:Tc'

# Use vi keys in copy mode
setw -g mode-keys vi

# Pattern matching for tmux-thumbs
set -g @thumbs-regexp-1 '([0-9A-Z]{16})' # Match adb device serial number

# Show battery status
run-shell ~/.tmux/plugins/tmux-battery/battery.tmux
